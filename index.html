<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happetit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #111111;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
        }

        .hello {
            font-size: 120px;
            animation: shrinkRight 2s ease-out infinite alternate;
        }

        @keyframes shrinkRight {
            0% {
                transform: scaleX(1) scaleY(1);
            }
            to {
                transform: scaleX(0.3) scaleY(0.3);
            }
        }
    </style>
</head>
<body>
    <div class="hello">Happetit</div>
</body>
</html>
